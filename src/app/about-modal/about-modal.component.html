<div class="modal-header">
  <h4 class="modal-title">About</h4>
  <button type="button" class="close" (click)="activeModal.dismiss()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <div><b>Total Drive Quota:</b> {{info.quotaBytesTotal | bytes}}</div>
    <div><b>Drive Quota Used:</b> {{info.quotaBytesUsed | bytes}}</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
</div>
